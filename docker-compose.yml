version: "3"
services:

  opspi:
    build:
      context: .
      dockerfile: Dockerfile
      #container_name: opspi
      #image: "${APP_IMAGE}"
    env_file: .env
    ports:
      - '3000:3000'
    volumes:
      - /var/log/opspi/:/project/log/
    command: bash -c "bin/rails server --port 3000 --binding 0.0.0.0"
    restart: unless-stopped
