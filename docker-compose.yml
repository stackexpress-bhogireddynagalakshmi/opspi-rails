version: "3"
services:

  opspi:
    container_name: opspi-stagging
    image: "${APP_IMAGE}"
    env_file: .env
    ports:
      - '4000:3000'
    volumes:
      - /var/log/opspi-stagging/:/project/log/
    command: bash -c "rake db:migrate && bin/rails server --port 4000 --binding 0.0.0.0"
    restart: unless-stopped
  sidekiq:
    container_name: sidekiq-stagging
    image: "${APP_IMAGE}"
    env_file: .env
    ports:
      - '4000:3000'
    #volumes:
    #  - .:/myapp
    links:
      - opspi
    command: bundle exec sidekiq
